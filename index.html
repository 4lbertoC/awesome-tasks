<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Js Girls - To-do app</title>
    <link href="styles/app.css" rel="stylesheet">
    <script id="template-todo-item" type="text/template">
      <li class="_CLASS_">
        <div class="checkbox">
          <label>
            <input type="checkbox" onclick="toggleStatus(event)" _CHECKED_>
            <span>_TEXT_</span>
          </label>
          <button class="close" onclick="removeItem(event)">&times;</button>
        </div>
      </li>
    </script>
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">
        <input id="new-item" class="form-control" type="text" placeholder="Add a new to-do item..." onkeyup="createNew(event)">
      </div>
      <ul id="todo-list" class="list-group"></ul>
      <div class="panel-footer">
        <button onclick="showItems()" class="btn btn-link btn-xs">All</button>
        <button onclick="showItems('active')" class="btn btn-link btn-xs">Active</button>
        <button onclick="showItems('completed')" class="btn btn-link btn-xs">Completed</button>
        <button class="btn btn-link btn-xs pull-right">Clear completed</button>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
