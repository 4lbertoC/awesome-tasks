<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome Tasks</title>
    <link href="styles/app.css" rel="stylesheet">
    <script id="item-template" type="text/html">
      <li data-completed="_COMPLETED_" class="list-group-item">
        <span onclick="toggleStatus(event)">_TEXT_</span>
        <button onclick="removeItem(event)" class="close">Ã—</button>
      </li>
    </script>
  </head>
  <body>
    <h2>Awesome Tasks</h2>
    <div class="panel panel-default">
      <div class="panel-heading">
        <input onkeyup="createNew(event)" class="form-control" placeholder="Add a new task..." autofocus="autofocus">
      </div>
      <ul id="task-list" class="list-group"></ul>
      <div class="panel-footer small">
        <span>Filter:</span>
        <button onclick="filterItems()" class="filter filter-all">All</button>
        <button onclick="filterItems('active')" class="filter filter-active">Active</button>
        <button onclick="filterItems('completed')" class="filter filter-completed">Completed</button>
        <button onclick="clearCompleted()" class="btn btn-default btn-xs pull-right">Clear completed</button>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
